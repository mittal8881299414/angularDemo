
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>signUp</h1>
                    <h6>Enter Details...</h6>
                </div>
                
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                         
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input formControlName="confirm" type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                       
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <a routerLink="/login">Already Registered? click to Login</a>
            </div>
        </div>
    </div>
</div>
